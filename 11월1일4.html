<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>애니메이션</title>
<style>
    @keyframes textColorAnimation {
0% { color : blue; }
30% { color : green; } 
100% { color : red; }
}
span {
animation-name : textColorAnimation; 
animation-duration : 5s;
animation-iteration-count : infinite;
transition : font-size 5s;
}
span:hover {
font-size : 500%;
}
</style>
<body>
    <p><span>span</span>텍스트를 5초에
        blue, green, red로 무한 반복합니다.
        </p>
</body></html>
